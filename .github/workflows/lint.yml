name: Lint

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  lint:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v6

      - name: Run pre-commit
        uses: pre-commit/action@v3.0.1

      - uses: pre-commit-ci/lite-action@v1.0.3
        if: always()
